<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Contact Form</title>

    <link rel="stylesheet" href="styleContact.css" type="text/css" media="all" />

</head>

<body>
    
    <h2>
        Contact Form
    </h2>

    <form class="form">

        <p class="name">
            <input type="text" name="name" id="name" placeholder="Name Surname" />
            <label for="name">Name</label>
        </p>

        <p class="email">
            <input type="text" name="email" id="email" placeholder="mail@mail.com" />
            <label for="email">Email</label>
        </p>

        <p class="web">
            <input type="text" name="web" id="web" placeholder="www.yourwebsite.com" />
            <label for="web">Website</label>
        </p>

        <p class="text">
            <textarea name="text" placeholder="Write your message" ></textarea>
        </p>

        <p class="submit">
            <input type="submit" value="Send" />
        </p>

        <p class="submit">
            <a href="index.html" class="tilelinkhtml5">
                <input type="submit" value="Home" />
            </a>
        </p>
        
    </form>
</body>
</html>
